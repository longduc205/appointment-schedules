<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
            <div class="header-container">
                <a class="header-title" href="#">Appointment App</a>
            </div>
    </header>
    <div class="container">
        <div class="row">
            <!-- Patient Info -->
            <div class="col-md-6">
                <h3 class="title">Patient Information</h3>
                <form method="POST" action="/make_appointment">
                    <div class="patient-info-container">
                    <div class="patient-info">
                    <div class="form-group">
                        <label for="full_name">Full Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth <span class="required">*</span></label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                    </div>
                    <div class="form-group">
                        <label for="patient_email">Email <span class="required">*</span></label>
                        <input type="email" class="form-control" id="patient_email" name="patient_email" required>
                    </div>
                    </div>
                    <div class="patient-info">
                    <div class="form-group">
                        <label for="patient_phone">Phone Number <span class="required">*</span></label>
                        <input type="text" class="form-control" id="patient_phone" name="patient_phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address <span class="required">*</span></label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="insurance_number">Insurance Number <span class="required">*</span></label>
                        <input type="text" class="form-control" id="insurance_number" name="insurance_number" required>
                    </div>
                    </div>
                    </div>
            </div>
            <!-- Appointment Info -->
            <div class="col-md-6">
                <h3 class="title">Appointment Booking</h3>
                <div class="appointment-info-container">
                    <div class="appointment-info">
                    <div class="form-group">
                        <label for="specialty">Specialty <span class="required">*</span></label>
                        <select class="form-control" name="specialty" required>
                            <option value="">Select specialty</option>
                            {% for specialty in specialties %}
                                <option value="{{ specialty.specialty_id }}">{{ specialty.specialty_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Doctor <span class="required">*</span></label>
                        <select class="form-control" name="doctor" required>
                            <option value="">Select doctor</option>
                            {% for doctor in doctors %}
                                <option value="{{ doctor.doctor_id }}">{{ doctor.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    </div>
                    <div class="appointment-info">
                    <div class="form-group">
                        <label for="appointment_date">Appointment Date <span class="required">*</span></label>
                        <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason <span class="required">*</span></label>
                        <input type="text" class="form-control" id="reason" name="reason" required>
                    </div>
                    </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary mt-3">Book Appointment</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
