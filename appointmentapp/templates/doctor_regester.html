<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dr.css') }}">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <p>Create a new doctor account</p>
    <form method="POST">
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="" required>

      <label>Username</label>
      <input type="text" name="username" placeholder="" required>
      
      <label>Email</label>
      <input type="text" name="email" placeholder="" required>

      <label>Phone</label>
      <input type="text" name="doctor_phone" placeholder="" required>
      
      <label>License</label>
      <input type="text" name="license_number" placeholder="" required>


      <label>Password</label>
      <input type="password" name="password" placeholder="" required>

      <label>Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="" required>

      <button type="submit">Register</button>
    </form>
    <p class="small">Already have an account? <a href="{{ url_for('doctor_bp.doctor_login') }}">Login here</a></p>
  </div>
</body>
</html>
